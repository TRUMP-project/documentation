<div class="modal fade" id="addAttributeModal" tabindex="-1" role="dialog" aria-labelledby="Add attribute" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add attribute</h3>
      </div>
      <div class="modal-body">
        <p>Select an attribute to add: </p>

        <input class="propField" type="hidden" value="" style="width:100%">
      </div>
      <div class="modal-footer">
        <button id="btnSelect" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Select</button>
        <button id="btnCancelAdd" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Cancel</button>
      </div>
    </div>
  </div>
</div>
