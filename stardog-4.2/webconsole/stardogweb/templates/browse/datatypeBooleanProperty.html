{{#if [@id]}}
  <strong class="property_label" data-toggle="tooltip" data-placement="right" title="{{[@egadComment]}}">
  {{#if [@egadLabel]}}{{[@egadLabel]}}{{else}}{{#localname [@id]}}{{this}}{{/localname}}{{/if}}
  </strong>
  <div class="controls">
    <div class="checkbox">
      <label>
        <input type="checkbox" {{#if [@value]}}checked{{/if}} disabled>
      </label>
    </div>
  </div>
{{/if}}
